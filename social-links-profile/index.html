<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/index.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_avatar">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica picture" />
        </div>
        <h1 class="card_name">Jessica Randall</h1>
        <p class="card_description">London, United Kingdom</p>
        <p class="card_bio">"Front-end developer and avid reader"</p>
        <ul class="card_buttons">
          <li><a href="#" class="github">GitHub</a></li>
          <li><a href="#" class="frontend">Frontend Mentor</a></li>
          <li><a href="#" class="linkedin">Linkedin</a></li>
          <li><a href="#" class="twitter">Twitter</a></li>
          <li><a href="#" class="instagram">Instagram</a></li>
        </ul>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/IncorrigibleSpirit">Carlos Pizarro</a>.
      </div>
    </main>
  </body>
</html>
